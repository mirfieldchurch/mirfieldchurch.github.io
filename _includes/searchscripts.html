<!-- displaying search results -->
<script src="https://unpkg.com/simple-jekyll-search@1.5.0/dest/simple-jekyll-search.min.js"></script>
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: {% include data.js %},
  searchResultTemplate: '<li class="results-full"><div class="service-box"><a href="{url}"><i class="fa fa-4x fa-volume-up wow bounceIn " data-wow-delay=".{% increment bounceDelay %}s"></i>{title}: {text}</a><div style="clear: both;"></div></div></li>'
})
</script>
